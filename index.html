<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Playground</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #111;
      color: #00bfff;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    #games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1.5rem;
      flex: 1;
    }
    .game-card {
      background: #1b1b1b;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .game-card:hover {
      transform: scale(1.04);
      box-shadow: 0 0 10px #00bfff44;
    }
    .game-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }
    .game-card p {
      margin: 0.5rem 0;
      font-weight: 500;
    }
    #player {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    iframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 10px;
    }
    button {
      background: #00bfff;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0099cc; }
    footer {
      text-align: center;
      padding: 0.5rem;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>üéÆ HTML Playground</header>

  <div id="games"></div>

  <div id="player">
    <button id="back">‚Üê Back to Games</button>
    <iframe id="frame" allowfullscreen></iframe>
  </div>

  <footer>Created with üíô by SpaghettiBender</footer>

  <script>
    // Simple built-in game list
    const games = [
      {
        title: "1v1.LOL",
        image: "https://raw.githubusercontent.com/swarmintelli/Unblocked-Games-CDN/main/games/1v1lol/icon.png",
        iframe: "<iframe src='https://1v1.lol' width='100%' height='100%' allowfullscreen></iframe>"
      },
      {
        title: "Cookie Clicker",
        image: "https://upload.wikimedia.org/wikipedia/en/7/75/Cookie_Clicker_logo.png",
        iframe: "<iframe src='https://orteil.dashnet.org/cookieclicker/' width='100%' height='100%' allowfullscreen></iframe>"
      },
      {
        title: "Tetris",
        image: "https://upload.wikimedia.org/wikipedia/commons/7/7c/Tetris_G.jpg",
        iframe: "<iframe src='https://tetris.com/play-tetris' width='100%' height='100%' allowfullscreen></iframe>"
      }
    ];

    const gameGrid = document.getElementById('games');
    const player = document.getElementById('player');
    const frame = document.getElementById('frame');
    const back = document.getElementById('back');

    function loadGames() {
      gameGrid.innerHTML = '';
      games.forEach((g, i) => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `<img src="${g.image}" alt="${g.title}"><p>${g.title}</p>`;
        card.addEventListener('click', () => openGame(i));
        gameGrid.appendChild(card);
      });
    }

    function openGame(i) {
      const g = games[i];
      gameGrid.style.display = 'none';
      player.style.display = 'flex';
      frame.srcdoc = g.iframe;
    }

    back.addEventListener('click', () => {
      player.style.display = 'none';
      frame.src = '';
      gameGrid.style.display = 'grid';
    });

    loadGames();
  </script>
</body>
</html>
