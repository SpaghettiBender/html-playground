<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #gameList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .game-card {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .game-card p {
      padding: 0.5rem;
      text-align: center;
      margin: 0;
    }
    #gameFrameContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    #gameFrameContainer iframe {
      width: 90%;
      height: 80vh;
      border: none;
      border-radius: 8px;
    }
    #backButton {
      background: #007bff;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #backButton:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>üéÆ Game Hub</header>
  <div id="gameList"></div>
  <div id="gameFrameContainer">
    <button id="backButton">‚Üê Back to Games</button>
    <iframe id="gameFrame" allowfullscreen></iframe>
  </div>

  <script>
    const gameList = document.getElementById('gameList');
    const gameFrameContainer = document.getElementById('gameFrameContainer');
    const gameFrame = document.getElementById('gameFrame');
    const backButton = document.getElementById('backButton');

    // Fetch games JSON (replace with actual URL or embed manually)
    async function loadGames() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/swarmintelli/Unblocked-Games-CDN/main/games.json');
        const games = await response.json();
        displayGames(games);
      } catch (error) {
        console.error('Error loading games:', error);
        gameList.innerHTML = '<p style="text-align:center;">Failed to load games. Try again later.</p>';
      }
    }

    function displayGames(games) {
      gameList.innerHTML = '';
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <img src="${game.game_image_icon}" alt="${game.title}">
          <p>${game.title}</p>
        `;
        card.addEventListener('click', () => playGame(game.iframe));
        gameList.appendChild(card);
      });
    }

    function playGame(iframeCode) {
      gameList.style.display = 'none';
      gameFrameContainer.style.display = 'flex';
      gameFrame.srcdoc = iframeCode;
    }

    backButton.addEventListener('click', () => {
      gameFrameContainer.style.display = 'none';
      gameList.style.display = 'grid';
      gameFrame.src = '';
    });

    loadGames();
  </script>
</body>
</html>
